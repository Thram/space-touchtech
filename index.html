<!doctype html>

<html>

<head>
    <title>Space Touchtech!</title>

    <link href="css/game.css" rel="stylesheet">
    <script type="text/javascript" src="js/createjs-2014.12.12.combined.js"></script>
    <script type="text/javascript" src="js/ndgmr.Collision.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">


    </script>

</head>

<body onload="App();">
<div id="left-column">
    <div id="logo-game">

    </div>
    <div id="board">
        <h1 id="title">SCORE</h1>

        <h2 id="score">0</h2>

    </div>
</div>


<div id="game-over-overlay" style="display: none">
    <h1 id="message">GAME OVER</h1>

    <h2>Final Score: <span id="final-score"></span></h2>
    <button id="replay">Play Again!</button>
</div>

<div id="loading-wrapper">
    <svg width="40" height="40" viewbox="0 0 40 40">
        <!-- <rect width="40" height="40" class="rect" />  <- this looks buggy in retina safari -->
        <polygon points="0 0 0 40 40 40 40 0" class="rect"/>
    </svg>
    <h1>Loading</h1>
    <h2><span id="loading-progress">0</span>%</h2>
</div>

<div id="wrapper">

    <canvas id="canvas" width=400 height=600
            style="margin-left:auto; margin-right:auto;">
    </canvas>

</div>

</body>

</html>
